<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Welcome to ilili - the groundbreaking social network where your voice takes center stage. Express yourself through the power of audio posts, engage with a vibrant community through likes and comments, and connect intimately through private audio chats. Discover trending conversations, collaborate with others, and explore a world where your words truly come to life. Join ilili today and redefine social networking through the magic of sound." />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="ilili" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Ilili</title>
    <link rel="manifest" href="manifest.json" />

    <script>
      // The value below is injected by flutter build, do not touch.
      var serviceWorkerVersion = null;
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
  </head>
  <body>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-analytics.js";
      import { getAuth } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";
      import { getStorage } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-storage.js";

      const apiKey = process.env.API_KEY;
      const authDomain = process.env.AUTH_DOMAIN;
      const projectId = process.env.PROJECT_ID;
      const storageBucket = process.env.STORAGE_BUCKET;
      const messagingSenderId = process.env.MESSAGING_SENDER_ID;
      const appId = process.env.APP_ID;
      const measurementId = process.env.MEASUREMENT_ID;

      const firebaseConfig = {
        apiKey: apiKey,
        authDomain: authDomain,
        projectId: projectId,
        storageBucket: storageBucket,
        messagingSenderId: messagingSenderId,
        appId: appId,
        measurementId: measurementId,
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth(app);
      const firestore = getFirestore(app);
      const storage = getStorage(app);
    </script>
    <script>
      window.addEventListener("load", function (ev) {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          },
        });
      });
    </script>
  </body>
</html>
